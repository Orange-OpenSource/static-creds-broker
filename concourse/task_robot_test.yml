---
platform: linux
image: docker:///tao1101/robotframework_cf-cli

inputs:
  - name: static-creds-broker
  - name: release

outputs:
  - name: report

params:         
  cf_target_endpoint: {{cf_target_endpoint}}        
  skip_ssl_verification: {{skip_ssl_verification}}        
  cf_username: {{cf_username}}        
  cf_password: {{cf_password}}        
  organization_name: {{organization_name}}        
  space_name: {{space_name}}
  broker_app_name: {{broker_app_name}}
  broker_hostname: {{broker_hostname}}
  broker_domain: {{broker_domain}}
  broker_release_version: {{broker_release_version}}
  broker_password: {{broker_password}}
  use_yaml_config: {{use_yaml_config}}
  use_remote_config: {{use_remote_config}}
  broker_name: {{broker_name}}
  protocol: {{protocol}}
  test_application_name: {{test_application_name}}
  use_proxy: {{use_proxy}}

run:
  path: static-creds-broker/concourse/acceptance_test.sh